apply plugin: 'distribution'

tasks.named('jar') {
    archiveBaseName = 'octopus-teamcity-opentelemetry-server'
    manifest {
        attributes(
                'Specification-Title': archiveBaseName,
                'Specification-Version': project.version,
                'Implementation-Title': archiveBaseName,
                'Implementation-Version': project.version
        )
    }
}

dependencies {
    implementation project(':common')
    implementation platform("io.opentelemetry:opentelemetry-bom:1.30.0")
    implementation('io.opentelemetry:opentelemetry-api:1.29.0')
    implementation('io.opentelemetry:opentelemetry-sdk:1.30.1')
    implementation('io.opentelemetry:opentelemetry-exporter-otlp:1.29.0')
    implementation('io.opentelemetry:opentelemetry-semconv:1.30.0-alpha-SNAPSHOT')
    implementation('io.opentelemetry:opentelemetry-exporter-zipkin')
    implementation 'io.grpc:grpc-netty-shaded:1.58.0'

    testImplementation 'org.jetbrains.teamcity:tests-support:2023.07'
    testImplementation 'org.jetbrains.teamcity:server-api:2023.07'
    testImplementation 'org.apache.commons:commons-lang3:3.13.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.5.0'
    testImplementation 'org.mockito:mockito-core:5.5.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    //provided by the environment, so we dont need to package it.
    provided 'org.jetbrains.teamcity:server-api:2023.07'
}

test {
    useJUnitPlatform()
}

distributions {
    all {
        distributionBaseName = "server"
        contents {
            from configurations.runtimeClasspath
            from jar
        }
    }
}